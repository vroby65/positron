name: Pylint

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          pip install pywebview pyqt5 pyside6

      - name: Run pylint
        run: |
          pylint positron make_bundle
